{% extends "layout.html" %}
{% block content %}
    <div class="text-center" style="padding-bottom: 1rem;">
        <h1><b>Image Watermarking</b></h1>
    </div>
    <div class="d-flex justify-content-center">
        <div class="column" style="padding-right: 10px; padding-left: 10px;">
            <div class="card" style="width: 36rem; height: 30rem;">
                <div class="text-center" style="padding-top: 1rem;">
                    <h2><b>Add Watermark</b></h2>
                </div>
                <section class="flex-container" style="padding-left: 1.25rem;">
                    <form
                        method="POST"
                        action=""
                        enctype="multipart/form-data"
                        accept=".txt"
                    >
                        <div>
                            <p>Choose your image to watermark (.png, .jpg, .jpeg):</p>
                        </div>
                        <div class="file_input">
                            <input
                                type="file"
                                name="txt_file"
                                enctype="multipart/form-data"
                                accept=".png, .jpg, .jpeg"
                            />
                        </div>
                        <br/>
                        <div>
                            <p>Choose your watermark (.png, .jpg, .jpeg):</p>
                        </div>
                        <div class="file_input">
                            <input
                                type="file"
                                name="wm_file"
                                enctype="multipart/form-data"
                                accept=".png, .jpg, .jpeg"
                            />
                        </div>
                        <div class="text-center" style="padding-top: 2rem;">
                            <div class="submit_button">
                                <input
                                    type="submit"
                                    name="submit_form"
                                    value="Watermark"
                                    enctype="multipart/form-data"
                                />
                            </div>
                        </div>
                        <div class="text-center" style="padding-top: 2rem;">
                            <div class="submit_button">
                                <input
                                    type="submit"
                                    name="submit_form"
                                    value="Get Key"
                                    enctype="multipart/form-data"
                                />
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <div class="column" style="padding-right: 10px; padding-left: 10px;">
            <div class="card" style="width: 36rem; height: 30rem;">
                <div class="text-center" style="padding-top: 1rem;">
                    <h2><b>Find Watermark</b></h2>
                </div>
                <section class="flex-container" style="padding-left: 1.25rem;">
                    <div class="file_input_form">
                        <form
                            method="POST"
                            action=""
                            enctype="multipart/form-data"
                            accept=".txt"
                        >
                            <div class="text-2xl">
                                <p>Select your image to find watermark (.png, .jpg, .jpeg):</p>
                            </div>
                            <div class="file_input">
                                <input
                                    type="file"
                                    name="txt_file"
                                    enctype="multipart/form-data"
                                    accept=".png"
                                />
                            </div>
                            <br/>
                            <div class="text-2xl">
                                <p>Add your key (.txt):</p>
                            </div>
                            <div class="file_input">
                                <input
                                    type="file"
                                    name="key_file"
                                    enctype="multipart/form-data"
                                    accept=".txt"
                                />
                            </div>
                            <br/>
                            <div class="text-center" style="padding-top: 2rem;">
                                <div class="submit_button">
                                    <input
                                        type="submit"
                                        name="submit_form"
                                        value="Find Watermark"
                                        enctype="multipart/form-data"
                                    />
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
{% endblock %}
